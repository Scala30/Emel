<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME_PAGE_LOG IN</title>
   <style type="text/css">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    background-color: #AFFFA6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('1.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;

}


.login-container {
    background-color: #F5FFB1;
    border-radius: 10px;
    padding: 40px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);

}


h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}


.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    color: #333;
}


button {
    width: 100%;
    padding: 12px;
    background-color: #FFA500;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #FF7F24;
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}


.error-message {
    color: darkred;
    font-size: 14px;
    margin-top: 15px;
    text-align: center;
}
</style>
</head>
<body>



    <div class="login-container">
        <h2>Login</h2>

    <form id="login-form">
        <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
            
        <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
            
               <button type="submit" id="login-button">Login</button>
               <p id="lockout-message" class="error-message" style="display: none;">Please Wait for 10 seconds to try agin, Enter the correct username and password.</p>

        </form>
    </div>


    <script type="text/javascript">
        let attemptCount = 0;
        let lockoutTimer;

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

           
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            
            const correctUsername = 'admin123';
            const correctPassword = 'admin123';

            
            if (attemptCount >= 1) {
                
                document.getElementById('login-button').disabled = true;
                document.getElementById('lockout-message').style.display = 'block';
                
               
                lockoutTimer = setTimeout(() => {
                    attemptCount = 0;  

                    document.getElementById('login-button').disabled = false;
                    document.getElementById('lockout-message').style.display = 'none';
                }, 10000); 
                
                return; 
            }

            if (username === correctUsername && password === correctPassword) {
                
                alert('Login successful!, please click the okay button to redirect in to the home page.');
                
                 window.location.href = 'https://scala30.github.io/Emel/LD2_GARCIA_JOHN%20EMEL.HTML';  
            } else {
                
                attemptCount++;
              alert('INVALID  USERNAME OR PASSWORD, PLEASE CLICK OKAY AND RE-CLICK THE LOG IN BUTTON TO TRY AGAIN'); 
                document.getElementById('login-error').style.display = 'block';
                 

            }
        });





    </script>

</body>
</html>
